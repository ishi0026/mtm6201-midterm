<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Bake</title>
</head>

<body>
    <header>
        <!-- classes for dark background and color around image-->
        <div class="navigation">
            <!-- classes for logo image on the navigation bar-->
            <div class = "logo">
                <img src="images/logo.jpg" alt="smile_bake_logo" id="smilebake">
            </div>
            <!-- class and id for each navigation bar and links-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="ourstory.html">Our Story</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
    </header>
    <div class="wrapper">
        <section class="contact">
            <!-- contact section has specific classes for each element. Style and name them individually in the grid area -->
            <div class="contact-title"> 
                <h2>Contact</h2>
                <p>We are always looking forward to hearing from you!</p>
            </div>
            <div class="messagearea">
                <div class="form">
                    <h3>Send us a message</h3>
                    <form class="send-message" action="#" method="get">
                        <!-- set name form-->
                        <div class="name">
                            <label for="name">Name*</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <!-- set email form -->
                        <div class="email">
                            <label for="email">Mail*</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <!-- set tell form -->
                        <div class="tell">
                            <label for="tell">Tell</label>
                            <input type="tell" name="tell" id="tell">
                        </div>
                        <!-- set message form-->
                        <div class="message">
                            <label for="message">Message*</label>
                            <input type="text" id ="message" name="message">
                        </div>
                        <!-- set button form-->
                        <div class="submit-button">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
</body>

</html>
