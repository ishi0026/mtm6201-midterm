<body>

            <a href="index.html" class="logo">

                    <a href="contact.html">Contact</a>
                </li>
            </ul>
       </div>
    </nav>

  <main>
    <div class="message container">
        <!-- contact section has specific classes for each element. Style and name them individually in the grid area -->
        <h2>Contact<br></h2>

        <div class="contact-flex">
            
            <div class="messagearea">
                <div class="contact-title"> 
                <p>We are always looking forward to hearing from you!</p>
                </div>

                <form class="POST">
                    <!-- set name form-->
                    <div class="contact-form">
                        <label for="name">Name *<br></label>
                        <input type="text" name="name" id="name" placeholder="Full Name">
                    </div>
                    <!-- set email form -->
                    <div class="contact-form">
                        <label for="email">Mail *<br></label>
                        <input type="text" name="email" id="email" placeholder="email@gmail.com">
                    </div>
                    <!-- set tel form -->
                    <div class="contact-form">
                        <label for="tel">Tel<br></label>
                        <input type="text" name="tel" id="tel" placeholder="123-456-789">
                    </div>
                    <!-- set message form-->
                    <div class="contact-form">
                        <label for="message">Message *<br></label>
                        <textarea id ="message" name="message"></textarea><br><br>
                    </div>
                    <!-- set submit button form-->
                    <div class="submit-button">
                        <a href="#" class="button3">Submit</a>
                    </div>
                </form>
           </div>
        </div>
     </div>
  </main>

<!-- The footer section has a light green colour background and is displayed vertically on mobile and horizontally in desktop -->
  <footer>
    <div class= "copyright" role="contentinfo">
        <h6>&copy; Copyright Smile Bake 2022</h6> 
    </div> 
    <div class= "sns">    
        <a class="facebook">    
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
    </div>
  </footer>

</body>

</html>
