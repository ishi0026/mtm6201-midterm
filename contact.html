<body>

        <div class="logo container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpg" alt="Smile bake">

                    <a href="contact.html">Contact</a>
                </li>
            </ul>
       </div>
    </nav>

  <main>
    <div class="container-message">
        <!-- contact section has specific classes for each element. Style and name them individually in the grid area -->
        <div class="contact-flex">
            
            <div class="contact-title"> 
                <h2>Contact</h2>
                <p>We are always looking forward to hearing from you!</p>
            </div>
            <div class="messagearea">
                <div class="form">
                    <form class="send-message" action="#" method="get">
                        <!-- set name form-->
                        <div class="name">
                            <label for="name">Name *</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <!-- set email form -->
                        <div class="email">
                            <label for="email">Mail *</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <!-- set tel form -->
                        <div class="tel">
                            <label for="tel">Tel</label>
                            <input type="text" name="tel" id="tel">
                        </div>
                        <!-- set message form-->
                        <div class="message">
                            <label for="message">Message *</label>
                            <textarea id ="message" name="message"></textarea>
                        </div>
                        <!-- set button form-->
                        <div class="submit-button">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer>
    <div class= "copyright">
        <h6>&copy; Copyright Smile Bake 2022</h6> 
    </div> 
    <div class= "sns">    
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
    </div>
  </footer>

</body>
